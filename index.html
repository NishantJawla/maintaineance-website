<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <style type="text/css">
      * {
        font-family: "Playfair Display SC", serif;
      }
      @media (min-width: 320px) {
        a img {
          width: 50%;
        }
        @media (min-width: 801px) {
          a img {
            width: 20%;
            height: 20%;
          }
        }
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark text-white">
    <div id="mainpage" class="">
      <section class="text-end h2">
        <a
          href="#"
          id="informationButton"
          class="text-decoration-none text-white px-3 px-md-5 pt-5 fs-6 fs-md-1"
          >INFORMATION</a
        >
      </section>
      <img src="images/bgimage.png" alt="Background Image" class="w-100" />
      <div id="instafeed-container" class="w-75 mx-auto mt-5"></div>
      <h1 class="text-center my-5 my-md-3">
        This site is currently being renovated
      </h1>
      <div class="bg-white mt-3">
        <img src="images/logo.png" alt="logo" class="mx-auto d-block" />
      </div>
    </div>

    <div id="model" class="d-none">
      <section class="text-end px-5 py-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="cursor: pointer"
          id="closeButton"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-lg text-end"
          viewBox="0 0 16 16"
        >
          <path
            d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"
          />
        </svg>
      </section>
      <section class="w-75 mx-auto text-center my-auto">
        <h2>Contact</h2>
        Email: lokant.jain@perkanttech.com
        <br />
        Ph: .+91 8226 008 918
        <br />
        Add: 3rd Floor, Prestige Vijay Nagar, Scheme No 74C, Vijay Nagar, Indore
        ,Madhya Pradesh 452010, India
        <br />
        (Monday - Saturday, 11am to 7pm IST)
        <br />
        Closed on Sundays and Public holiday
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
    <script type="text/javascript">
      let isMobile = window.matchMedia(
        "only screen and (max-width: 760px)"
      ).matches;
      let noOfFeed = isMobile ? 6 : 10;
      var userFeed = new Instafeed({
        get: "user",
        target: "instafeed-container",
        resolution: "low_resolution",
        accessToken:
          "IGQVJXUURITHFJZAWp4WDlfMlptdG8zdndUWnZAQT0pIRFhSQ29DUVg2RUl2WjAybEczM3ljN1BvU2RpdzhhQXE5TUlrZAkFPRHRCYUZABSG5VeEN5YndDWUVFM1hpY1AycjBPOHd5N3M1RmZA2NjJGVHVhMgZDZD",
        limit: noOfFeed,
      });
      userFeed.run();

      const closeButton = document.getElementById("closeButton");
      const informationButton = document.getElementById("informationButton");
      const modelDiv = document.getElementById("model");
      const mainPageDiv = document.getElementById("mainpage");
      function myFunction() {
        modelDiv.classList.toggle("d-none");
        mainPageDiv.classList.toggle("d-none");
      }
      closeButton.addEventListener("click", myFunction);
      informationButton.addEventListener("click", myFunction);
    </script>
  </body>
</html>
