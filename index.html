<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style type="text/css">
    *{
        font-family: 'Playfair Display SC', serif;
    }
      @media (min-width: 320px) {
        a img {
          width: 50%;
        }
        @media (min-width: 801px) {
          a img {
            width: 20%;
            height: 20%;
          }
        }
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-dark text-white vh-100">
      <section class="text-end h2">
        <a href="#" class="text-decoration-none text-white px-5 pt-5"
          >INFORMATION</a
        >
      </section>
      <h1 style="text-align: center">Show Instagram Feed on your Website</h1>
      <div id="instafeed-container" class=""></div>
      <h1 class="text-center py-5 py-md-0">This site is currently being renovated</h1>
    </div>
    <div>
      <img src="images/logo.png" alt="" class="mx-auto d-block" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
    <script type="text/javascript">
      let isMobile = window.matchMedia(
        "only screen and (max-width: 760px)"
      ).matches;
      let noOfFeed = isMobile ? 6 : 10;
      var userFeed = new Instafeed({
        get: "user",
        target: "instafeed-container",
        resolution: "low_resolution",
        accessToken:
          "IGQVJXUURITHFJZAWp4WDlfMlptdG8zdndUWnZAQT0pIRFhSQ29DUVg2RUl2WjAybEczM3ljN1BvU2RpdzhhQXE5TUlrZAkFPRHRCYUZABSG5VeEN5YndDWUVFM1hpY1AycjBPOHd5N3M1RmZA2NjJGVHVhMgZDZD",
        limit: noOfFeed,
      });
      userFeed.run();
    </script>
  </body>
</html>
